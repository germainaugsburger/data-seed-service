<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<form action="login" method="post" enctype="multipart/form-data">
		<table>
			<tbody>
				<tr>
					<td>Import data in to Predix to set up the Predix Reference App .
						Enter the admin username and password</td>
				</tr>
				<tr>
				<td>UserName :  <input name="username" type="text"/></td>
				</tr>
				<tr>
				<td>Password : <input name="password" type="password"/></td>
				</tr>
				<tr>
					<td>Select File to Import (e.g.<a href="https://github.build.ge.com/adoption/data-seed-service/blob/master/dataseed-service/src/main/resources/rmdapp">AssetData.xls</a>)</td>
				</tr>
				<tr>
				<td><input name="file" type="file" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Submit</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
