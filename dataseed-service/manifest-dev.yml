---
applications:
  - name: integration-predix-dataseed
    buildpack: java_buildpack
    path: target/dataseed-service-1.2.0-SNAPSHOT.jar
    timeout: 120
    services:
      - predixAsset

env:
    predix_asset_name : predixAsset
    SPRING_PROFILES_ACTIVE : cloud,clouddev
    predix_userName : rmd_user_1
    predix_password : rmd_user_1
    predix_oauthRestHost : stc.predix-uaa-test.grc-apps.svc.ice.ge.com
    predix_oauthClientId : rmd_ref_app_dev:rmddev@a
    trustedIssuerIdsRegexPattern : ^http://(.*\\.)?stc.predix-uaa-test.grc-apps.svc.ice.ge.com/oauth/token$
    accessTokenEndpointUrl : https://stc.predix-uaa-test.grc-apps.svc.ice.ge.com/oauth/token
    clientId : rmd_ref_app_dev
    clientSecret: rmddev@a
    acsUri : https://acs-STC.grc-apps.svc.ice.ge.com
    acsSubZone : rmd-refapp-subdomain